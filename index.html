<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Javascript Quiz!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <nav>

        </nav>
        <div class="timer text-center p-2">
            <h4>Time remaining</h4>
            <p class="seconds">60</p>
        </div>
        <div class="container">
            <div class="row mb-4">
                <div class="col text-center">
                    <h1>The Javascript Quiz!</h1>
                </div>
            </div>

            <div class="row before-game-start ">
                <div class="col-12 text-center">
                    <h2>Welcome to the quiz</h2>
                    <h4>Push one of the buttons below to get started. Good luck!</h4>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary mr-3 start-quiz-btn">Start Quiz</button>
                    <button class="btn btn-info highscores-btn">Highscores</button>
                </div>
            </div>

            <div class="during-quiz hidden">
                <div class="row">
                    <div class="col-12">
                        <h2 class="question-title text-center">Question 1</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-right">
                        <h4 class="question-text text-center mb-4">
                            What is the capital of Mongolia?
                        </h4>
                    </div>
                </div>
                <div class="row question-answers">
                    <div class="col-12 col-sm-6 mb-2 px-1">
                        <button class="btn btn-primary col-12">Astana</button>
                    </div>
                    <div class="col-12 col-sm-6 mb-2 px-1">
                        <button class="btn btn-primary col-12">Tashkent</button>
                    </div>
                    <div class="col-12 col-sm-6 mb-2 px-1">
                        <button class="btn btn-primary col-12">Ulaanbaatar</button>
                    </div>
                    <div class="col-12 col-sm-6 mb-2 px-1">
                        <button class="btn btn-primary col-12">Yerevan</button>
                    </div>
                </div>

                <div class="row feedback">
                    <h4 class="feedback-text"></h4>
                </div>
            </div>

            <footer>
                <p>Made by Ben Fawcett</p>
            </footer>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
            <script src="./js/questions.js"></script>
            <script src="./js/script.js"></script>
    </body>

</html>
